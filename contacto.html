	<header>
		<h1>Contactanos para eventos</h1>
	</header>

	<main>

	<section id="contacto">
		<div id="formulario">
			<form method="get">
				<div>
					<label for="Nombre">Nombre:</label>
					<input type="text" name="Nombre">
				</div>
				<div>
					<label for="Apellido">Apellido:</label>
					<input type="text" name="Apellido">	
				</div>
				<div>
					<label for="Email"> E-mail:</label>
					<input type="Email" name="Email">
				</div>
				<div>
					<label for="Evento">Evento:</label>
					<select name="Evento">
						<option value="Cumpleaños"> Cumpleaños</option>
						<option value="Casamiento"> Casamiento</option>
						<option value="Otro">Otro</option>
					</select>
				</div>
				<div>
					<label for="Servicio">Servicio:</label>
					<ul>
						<li><input type="checkbox" name="Servicio">Comida</li>
						<li><input type="checkbox" name="Servicio">Bebida</li>
						<li><input type="checkbox" name="Servicio">Postre</li>
					</ul>
				</div>
				<div>
					<label for="Consultas">Consultas:</label>
					<br>
					<textarea name="Consultas" rows="10" cols="45" placeholder="Escriba aquí.."></textarea>
					<br>
					<input type="reset" name="reset" value="Limpiar formulario" class="limpiarForm">
					<input type="submit" name="submit" value="Enviar formulario">
				</div>
			</form>
		</div>
		<div id="mapa">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d210147.97566256643!2d-58.5613119587557!3d-34.615232577038!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a3352a1ec6a205%3A0xf1fc56c19f5f6c1!2sJohnny%20B.%20Good%20Puerto%20Madero!5e0!3m2!1ses-419!2sar!4v1595721812721!5m2!1ses-419!2sar" width="360" height="490" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
		</div>
	</section>
	</main>
